<h2>Salarios</h2>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Salario</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let salary of salarios">
        <td>{{ salary.id }}</td>
        <td>{{ salary.nombre }}</td>
        <td>{{ salary.apellido }}</td>
        <td>{{ salary.email }}</td>
        <td>{{ salary.telefono }}</td> 
        <td>{{ salary.salario }}</td>  
        <td><a href="/salarios/{{ salary.id }}" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-eye-open"></span> Ver 
          </a></td>  
      </tr>
    </tbody>
  </table>
